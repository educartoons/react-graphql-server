type Mutation {
  createItem(
    title: String!
    description: String!
    price: Int!
    image: String
    largeimage: String
  ): Item!
  updateItem(id: ID!, title: String!, description: String!, price: Int!): Item!
}

type Query {
  item(where: ItemWhereUniqueInput!): Item
  items: [Item]!
}
